<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo-1</title>
	<style>
	*{margin:0;padding:0;}
	img{border:none;vertical-align: top;width:470px;height: 300px;}
	#box{width:470px;height: 300px;position:relative;margin:30px auto;overflow:hidden;}
	ul li{width:470px;display: none;}
	ol{z-index:2;width:120px;position: absolute;right: 10px;bottom: 10px;}
	ol li{width: 20px;height: 20px;float:left;margin:0 2px;display: inline;background: #fff;color:#f60;line-height: 20px;text-align: center;}
	ol .active{background: #f60;color:#fff;}
	</style>
	<script>
		window.onload=function(){
			var oUl=document.getElementsByTagName('ul')[0];
			var aLiUl=oUl.getElementsByTagName('li');

			var oOl=document.getElementsByTagName('ol')[0];
			var aLiOl=oOl.getElementsByTagName('li');

			for(var i=0;i<aLiOl.length;i++){
				aLiOl[i].index = i;
				aLiOl[i].onmouseover= function(){
					for(var i=0;i<aLiOl.length;i++){
						aLiOl[i].className='';
						aLiUl[i].style.display='none';
					}
					this.className='active';
					aLiUl[this.index].style.display='block';
				}
			}
		}
	</script>
</head>
<body>
	<div id="box">
		<ul>
			<li style='display:block'><img src="../img/1.jpg" alt="风景"></li>
			<li><img src="../img/2.jpg" alt="风景"></li>
			<li><img src="../img/3.jpg" alt="风景"></li>
			<li><img src="../img/4.jpg" alt="风景"></li>
			<li><img src="../img/5.jpg" alt="风景"></li>
		</ul>
		<ol>
			<li class='active'>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ol>
	</div>
</body>
</html>
