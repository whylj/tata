<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function draw(id){
		var canvas=document.getElementById(id);
		var context=canvas.getContext("2d");
		context.fillStyle="#eeeeef";
		context.fillRect(0,0,500,500);
		image=new Image();
		image.src = "../img/1-4.jpg";

		image.onload = function(){
			drawImage(context,image);

		}
	}
		function drawImage(context,img){
			context.drawImage(image,0,0,200,200)
			context.drawImage(image,270,300,300,300,200,200,100,100)
		}
	</script>
</head>
<body onload="draw('canvas')">
	<!-- context.drawImage(img,x,y);	img源文件 x,y为绘制时画布坐标；
	 	 context.drawImage(img,x,y,w,h);	 w宽度 h高度
	 	 context.drawImage(img,sx,sy,sw,sh,dx,dy,dw,dh) img	规定要使用的图像、画布或视频。
	 	 sx	可选。开始剪切的 x 坐标位置。
	 	 sy	可选。开始剪切的 y 坐标位置。
	 	 swidth	可选。被剪切图像的宽度。
	 	 sheight	可选。被剪切图像的高度。
	 	 x	在画布上放置图像的 x 坐标位置。
	 	 y	在画布上放置图像的 y 坐标位置。
	 	 width	可选。要使用的图像的宽度。（伸展或缩小图像）
	 	 height	可选。要使用的图像的高度。（伸展或缩小图像）;
	 	 -->
	 	 <canvas id="canvas" width="500" height="500"></canvas>
</body>
</html>
